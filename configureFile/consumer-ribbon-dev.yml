spring:
  zipkin:
    base-url: http://127.0.0.1:9411
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
  rabbitmq:
    host: 127.0.0.1
    port: 5672

